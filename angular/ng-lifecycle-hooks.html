<div class="content" id="ng-lifecycle-hooks">
  <ul>
    <li>
      A component has a lifecycle managed by Angular. Angular creates it,
      renders it, checks it when its data-bound properties change, and destroys
      it before removing it from the DOM.
    </li>
    <li>Eg: OnInit, OnChanges, AfterContentInit, AfterViewInit, OnDestroy</li>
  </ul>
</div>
