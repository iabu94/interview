<div class="content" id="delegates">
  <ul>
    <li>
      A delegate is a type that references to method with a particular parameter
      list and return type.
    </li>
    <li>
      When we instantiate a delegate, we can associate its instance with any
      method with a compatible signature and return type.
    </li>
    <li>We can invoke (or call) the method through the delegate instance.</li>
  </ul>
</div>
